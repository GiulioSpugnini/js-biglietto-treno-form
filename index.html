<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Giulio Spugnini">
    <meta name="Description" content="Price of the journey">
    <title>Journey</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==' crossorigin='anonymous' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="info container">
        <div class="row text-center">
            <h1 class="col-12 text-light">CALCOLA IL PREZZO DEL BIGLIETTO</h1>
            <div class="col-12 border-radius bg-white">
                <ul class="row">
                    <li class="col-4">
                        <h4 class="text-danger fs-6 py-3">Nome Cognome</h4>
                        <input type="text" id="name"></li>
                    <li class="col-4">
                        <h4 class="text-danger fs-6 py-3">Km da Passeggero</h4>
                        <input type="number" id="travel"></li>
                    <li class="col-4">
                        <h4 class="text-danger fs-6 py-3">Fascia d'et√†</h4>
                        <select name="name" id="age">
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Minorenne">Minorenne</option>
                            <option value="Altro">Altro</option>
                        </select></li>
                </ul>
                <button id="generate" class="px-3 m-3 text-danger">Genera</button>
                <button id="cancel" class="px-3 m-3 text-danger">Annulla</button>
            </div>
        </div>
    </div>
    <div class="ticket">
        <h1>IL TUO BIGLIETTO</h1>
        <div>
            <h2>DETTAGLIO PASSEGGERI</h2>
            <div>
                <h2>NOME PASSEGGERO</h2>
                <h3 id="nameResult"></h3>
            </div>
        </div>
        <div>
            <ul>
                <li>
                    <h4>Offerta</h4>
                    <h4 id="discount"></h4>
                </li>
                <li>
                    <h4>Carrozza</h4>
                    <h4 id="cabin"></h4>
                </li>
                <li>
                    <h4>Codice CP</h4>
                    <h4 id="codeCP"></h4>
                </li>
                <li>
                    <h4>Costo biglietto</h4>
                    <h4 id="price"></h4>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
